<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="./output.css" rel="stylesheet" />

</head>

<body class="flex flex-col items-center bg-gray-900 text-gray-100 min-h-screen p-4">

  <!-- Header: Channel Metrics -->
  <header class="w-full mb-6 flex justify-center">
    <!-- Main Info Card -->
    <div class="flex flex-col items-center font-teko bg-gray-800 text-white text-4xl p-4 rounded-xl shadow-2xl w-full max-w-xl">

      <!-- Channel Info -->
      <section class="flex flex-col items-center mb-4">
        <div id="avatar-image" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full overflow-hidden border-4 border-amber-500 bg-amber-700"></div>
        <div id="channel-title" class="font-bold text-5xl mt-2 uppercase">JAI GAME</div>
      </section>

      <!-- Metrics Grid -->
      <div class="grid grid-cols-2 gap-4 text-2xl w-full text-center">
        <section class="flex flex-col items-center bg-red-900 p-2 rounded-lg">
          <div class="animate-pulse text-red-300">SUBSCRIBERS</div>
          <div id="subscribers-count" class="font-bold text-3xl">--</div>
        </section>

        <section class="flex flex-col items-center bg-blue-900 p-2 rounded-lg">
          <div class="text-blue-300">Channel Views</div>
          <div id="total-channel-views" class="font-bold text-3xl">--</div>
        </section>

        <section class="col-span-2 flex flex-col items-center bg-green-900 p-2 rounded-lg">
          <div class="text-green-300">Total Videos</div>
          <div id="total-channel-videos" class="font-bold text-3xl">--</div>
        </section>
      </div>
    </div>
  </header>

  <!-- Main: QR Code/Social Link -->
  <main class="w-full mb-6 flex justify-center">
    <div class="flex flex-col items-center rounded-xl w-full max-w-xl">
      <div id="qrcode-container" class="flex flex-col items-center rounded-xl bg-gray-800 p-4 shadow-lg w-full">
        <h2 id="qr-label" class="text-4xl font-teko font-bold text-center uppercase text-gray-200 mb-2"></h2>
        <div id="qrcode" class="flex justify-center rounded-xl items-center p-2 border-2 border-gray-600">
          <p class="text-lg text-gray-400">Loading QR...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer: Missions and Games -->
  <footer class="w-full flex justify-center">
    <div class="flex flex-col items-center bg-gray-800 text-white rounded-xl p-4 w-full max-w-xl shadow-2xl space-y-6">

      <!-- Missions -->
      <div class="w-full  pb-4 border-gray-600">
        <h1 class="text-5xl font-teko font-extrabold text-center uppercase mb-4 text-purple-400">Missions</h1>
        <div id="missions" class="w-full min-h-[100px] flex items-center justify-center">
          <p class="text-lg text-gray-400">Loading missions...</p>
        </div>
        <div id="mission-buttons" class="flex justify-center mt-2"></div>
      </div>

      <!-- Games -->
      <div id="gamehides" class="w-full bg-gray-700 p-4 rounded-xl border border-gray-600">
        <h1 class="text-3xl font-teko font-extrabold text-center uppercase mb-4 text-teal-400">Current Game</h1>
        <div id="games" class="w-full min-h-[50px] flex items-center justify-center">
          <p class="text-lg text-gray-400">Loading game info...</p>
        </div>
        <div id="buttonadd" class="flex justify-center mt-2"></div>
      </div>
    </div>
  </footer>
   <script src="./app.js"></script>
</body>

 
</html>
