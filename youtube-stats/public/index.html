<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <link href="./custom.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&family=Ranchers&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Include your JS file -->

</head>



<body class="flex flex-col min-h-screen font-teko font-bold">

  <header class="flex-shrink-0">
    <h1 class="font-bold"></h1>
  </header>

  <main class="flex-grow p-4">
    <h2 class="absolute top-1/2 left-10 text-4xl text-white text-opacity-50 tracking-wider">
    </h2>
  </main>

  <footer class="flex  slidetop-animate p-4">
    <div class="flex w-full flex-row justify-between bg-primarybg  bg-opacity-70 text-4xl  rounded-full">

      <!-- Channel Info -->
      <section class="flex flex-row items-center px-4">
        <div class="items-center">
          <div class="w-14 h-14 rounded-full overflow-hidden" id="avatar-image"></div>
        </div>
        <div class="text-primary font-bold uppercase tracking-wider px-4 pt-2" id="channel-title"></div>
   
      </section>

     

      <!-- Subscribers -->
      <section class="flex flex-row  items-center px-4">

        <div class="bg-danger   px-4 pt-2 rounded-full animate-pulse animate-infinite"><p class="text-primary font-bold uppercase text-center tracking-wider">Subscribers</p></div>
        <div class="text-5xl text-white uppercase tracking-wider px-4 pt-2 " id="subscribers-count"></div>
        <div class="text-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="size-10 stroke-current animate-wiggle-more animate-infinite">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5" />

          </svg>
        </div>
      </section>

    
      <!-- Channel Views -->
      <section class="flex flex-row  items-center px-4">
        <div class="text-primary  font-bold uppercase tracking-wider pt-2">Channel Views :</div>
        <div class="text-5xl text-primary  uppercase tracking-wider px-4 pt-2" id="total-channel-views"></div>
        <div class=" items-center text-secondary ">
          <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" class="size-10 fill-current">
              <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
              <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
          </svg>
        </div>
      </section>
    
      <!-- Channel Videos -->
      <section class="flex flex-row justify-center items-center p-4">
        <div class="text-white    font-bold uppercase tracking-wider pt-2">Total Videos :</div>
        <div class="text-5xl text-white uppercase tracking-wider px-4 pt-2" id="total-channel-videos"></div>
        <div class=" items-center text-secondary px-4">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="size-10 fill-current">
        
              <path d="M4.5 4.5a3 3 0 0 0-3 3v9a3 3 0 0 0 3 3h8.25a3 3 0 0 0 3-3v-9a3 3 0 0 0-3-3H4.5ZM19.94 18.75l-2.69-2.69V7.94l2.69-2.69c.944-.945 2.56-.276 2.56 1.06v11.38c0 1.336-1.616 2.005-2.56 1.06Z" />
      
            
          </svg>
        </div>
      </section>

       
  </footer>


  <script src="./app.js"></script>
</body>

</html>
